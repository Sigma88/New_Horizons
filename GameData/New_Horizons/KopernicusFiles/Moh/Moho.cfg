@Kopernicus:FOR[NewHorizons]
{
	@Body[Moho]:NEEDS[!InterstellarConsortium]
    {
        @identifier = NH/Moho
    }
    +Body[Moho]:NEEDS[InterstellarConsortium]
    {
        @identifier = NH/Moho
		@name = NH_Moho
    }
	@Body:HAS[#identifier[NH/Moho]]
    {
        @Orbit
        {
            @referenceBody = NH/Moh
			semiMajorAxis = 8807531
			inclination = 1.4
            eccentricity = 0.0001
			longitudeOfAscendingNode = 0
        }
    }
}