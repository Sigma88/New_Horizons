@Kopernicus:NEEDS[!GalacticNeighborhood]:AFTER[Kopernicus]
{
	@Body[Vall]:NEEDS[!InterstellarConsortium]
    {
        @identifier = NH/Vall
    }
    +Body[Vall]:NEEDS[InterstellarConsortium]
    {
        @identifier = NH/Vall
		@name = NH_Vall
    }
	@Body:HAS[#identifier[NH/Vall]]
    {
        @Properties
        {
			description = Vall was one of the last planets in the system to be discovered. Frustrated scientists kept trying to wipe it off the lenses of their telescopes. Eventually after a rash of returned telescopes, Advanced Optics Co. finally decided to just tell them it was an actual object in the sky.
        }
        @Orbit
        {
            @referenceBody = NH/Vanor
            inclination = -11
            eccentricity = 0.133
            semiMajorAxis = 2.9922e+8
            longitudeOfAscendingNode = 235
            argumentOfPeriapsis = 189
        }
    }
}
