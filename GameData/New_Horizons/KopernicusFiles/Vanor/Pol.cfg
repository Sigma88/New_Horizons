@Kopernicus:FOR[NewHorizons]
{
	@Body[Pol]:NEEDS[!InterstellarConsortium]
    {
        @identifier = NH/Pol
    }
    +Body[Pol]:NEEDS[InterstellarConsortium]
    {
        @identifier = NH/Pol
		@name = NH_Pol
    }
	@Body:HAS[#identifier[NH/Pol]]
    {
        @Orbit
        {
            @referenceBody = NH/Vanor
			semiMajorAxis = 5.3215e+7
			inclination = 5.5
            eccentricity = 0.025
			longitudeOfAscendingNode = 50
            argumentOfPeriapsis = 0
        }
    }
}