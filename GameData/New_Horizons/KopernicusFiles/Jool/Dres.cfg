@Kopernicus:FOR[NewHorizons]
{
	@Body[Dres]:NEEDS[!InterstellarConsortium]
    {
        @identifier = NH/Dres
    }
    +Body[Dres]:NEEDS[InterstellarConsortium]
    {
        @identifier = NH/Dres
		@name = NH_Dres
    }
	@Body:HAS[#identifier[NH/Dres]]
    {
        @Properties
        {
			description = this plain little dwarf planet is often dismissed by the scientific community, as it doesn't have enough features to hold their interest.
			tidallyLocked = true
        }
        @Orbit
        {
            @referenceBody = NH/Jool
			semiMajorAxis = 41531792
			inclination = 5.2
            eccentricity = 0.01
			longitudeOfAscendingNode = 90
            argumentOfPeriapsis = 90
            meanAnomalyAtEpoch = 0
            epoch = 0
        }
    }
}