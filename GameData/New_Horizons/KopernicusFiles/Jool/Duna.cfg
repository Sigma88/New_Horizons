@Kopernicus:FOR[NewHorizons]
{
	@Body[Duna]:NEEDS[!InterstellarConsortium]
    {
        @identifier = NH/Duna
    }
    +Body[Duna]:NEEDS[InterstellarConsortium]
    {
        @identifier = NH/Duna
		@name = NH_Duna
    }
	@Body:HAS[#identifier[NH/Duna]]
    {
        @Orbit
        {
            @referenceBody = NH/Jool
			semiMajorAxis = 6.5928e+7
            inclination = 8.2
            eccentricity = 0.02
            longitudeOfAscendingNode = 95
            argumentOfPeriapsis = 90
        }
    }
}