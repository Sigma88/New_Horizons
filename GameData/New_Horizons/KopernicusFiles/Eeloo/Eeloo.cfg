@Kopernicus:FOR[NewHorizons]
{
	@Body[Eeloo]:NEEDS[!InterstellarConsortium]
    {
        @identifier = NH/Eeloo
    }
    +Body[Eeloo]:NEEDS[InterstellarConsortium]
    {
        @identifier = NH/Eeloo
		@name = NH_Eeloo
    }
	@Body:HAS[#identifier[NH/Eeloo]]
    {
        @Orbit
        {
            @referenceBody = NH/Sun
            inclination = 14.34
            eccentricity = 0.033
            semiMajorAxis = 205036785000
            longitudeOfAscendingNode = 110
            argumentOfPeriapsis = 11
        }
    }
}